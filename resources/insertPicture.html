<div class="dialog-body">

	<fieldset>

		<legend>Source</legend>

		<label class="two-lines">Specify a picture source, or upload a picture from your comuter:</label>

		<label>
			<span>Source:</span> 
			<input type="text" class="txt-src" />
		</label>
		<label>
			<span>Upload:</span>
			<input type="file" class="file-src" />
		</label>

	</fieldset>
	<fieldset>
		
		<legend>Settings</legend>


		<div class="horizontal-flex two-kids">

			<div class="cell">

				<label class="one-line">Specify picture settings:</label>

				<label>
					<span>Width:</span>
					<input type="number" class="int-width" disabled />
				</label>
				<label>
					<span>Height:</span>
					<input type="number" class="int-height" disabled />
				</label>
				<label class="checkbox">
					<span>Maintain propoportions:</span>
					<input type="checkbox" class="bool-proportions" disabled />
				</label>
				<label>
					<span>Alternate text:</span>
					<input type="text" class="txt-alt" />
				</label>

			</div>
			<div class="cell">
			
				<label class="one-line">Preview picture:</label>

				<img class="img-preview" style="display: block; margin: 10px auto; max-width: 150px; max-height: 150px" src="{img_insertPicture}" />

			</div>

		</div>

	</fieldset>

</div>
