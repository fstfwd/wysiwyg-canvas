<div class="dialog-body">

	<fieldset>
		<legend>Hyperlink</legend>

		<label>
			<span>Text:</span>
			<input type="text" class="i-text" />
		</label>
		<label>
			<span>Link:</span>
			<input type="text" class="i-link focus-first" />
		</label>
		<label>
			<span>Open In:</span>
			<select class="s-target">
				<option value="">Current Window</option>
				<option value="_blank">New Window</option>
			</select>
		</label>
	</fieldset>

</div>
