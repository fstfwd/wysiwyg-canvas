<div class="dialog-body">

	<div class="ui-tabs">

		<div class="ui-tabs-header">
			<div class="ui-tab" data-sheet-id="player">Player</div>
			<div class="ui-tab" data-sheet-id="sources">Sources</div>
		</div>

		<div class="ui-sheet player">
			
			<fieldset>
				<legend>Player settings</legend>
				
				<div class="horizontal-flex one-kind">

					<div class="cell">
						
						<label>
							<input type="number" min="10" value="10" />
							<span>Width:</span>
						</label>
						<label>
							<input type="number" min="10" value="10" />
							<span>Height:</span>
						</label>
						<label>
							<input type="text" />
							<span>Poster Image:</span>
							<button class="browse" style="margin-right: -16px; width: 17px">...</button>
						</label>

						<label class="checkbox">
							<input type="checkbox" checked="checked" />
							<span>Auto Start</span>
						</label>
						<label class="checkbox">
							<input type="checkbox" checked="checked" />
							<span>Show Controlbar</span>
						</label>

					</div>

				</div>

			</fieldset>

		</div>
		<div class="ui-sheet sources">
			Sources content
		</div>

	</div>
