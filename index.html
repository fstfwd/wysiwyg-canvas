<!DOCTYPE HTML>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/main.css" />

		<style>
			canvas[data-object-type=html-viewport]:focus {
				outline: none;
			}

			span.l {
				display: inline-block;
				width: 100px;
			}

		</style>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript">

			window.addEventListener( 'load', function() {
	
				var niceHTML = [
			    	'<h1 align="center"><strike>He</strike><u>adi</u>ng 1</h1>',
			    	'<p>The element above <b>this</b> paragraph is a <b><u>Heading 1</u><sup>citat<u>io</u>n needed</sup></b>. The element above this <strike>paragraph</strike> is a <b><u>Heading 1</u><sup>ci<strike>ta</strike>t<u>io</u>n needed</sup></b>. The quick brown fox jumps over the lazy dog. For <a href="#more-information">more information</a> please click <a href="#more-information" target="_blank">here</a>.</p>',
			    	'<h2>Heading 2</h2>',
			    	'<p>This is a <img align="left" src="./_assets/pic1.jpg" width="100" margin="20" /> very nice paragraph at <img align="right" src="./_assets/pic1.jpg" width="100" margin="20" /> the end of the document. Hope you enjoyed it.</p>',
			    	'<p>Ordered list</p>',
			    	'<ol>',
			    		'<li>item 1</li>',
			    		'<li>item 2</li>',
			    		'<li>item 3</li>',
			    	'</ol>',
			    	'<p>Bulleted list</p>',
			    	'<ul>',
			    		'<li>item 1</li>',
			    		'<li>item 2</li>',
			    		'<li>item 3</li>',
			    	'</ul>',
			    	'<table border="1" bordercolor="black">',
			    		'<tr><td>cell 1.1</td><td>cell 1.2</td></tr>',
			    		'<tr><td>cell 2.1</td><td>cell 2.2</td></tr>',
			    		'<tr><td>cell 3.1</td><td>cell 3.2</td></tr>',
			    		'<tr><td>cell 4.1</td><td>cell 4.2</td></tr>',
			    	'</table>'
			    ].join( '\n' );

				document.getElementById('placeholder').appendChild( window.htmlEditor = new HTMLEditor( niceHTML, true, true, 500, 300 ) );

			    htmlEditor.on('change', function() {
			        document.getElementById( 'html-value' ).value = this.value;
			    } );

		});
		</script>
	</head>
	<body style="padding: 0; margin: 0;">
		<textarea id="html-value" style="width: 500px; height: 500px; float: right"></textarea>
		<div id="placeholder">
			
		</div>
		<textarea id="paste" placeholder="Write here some html code and click on PASTE button to insert it at caret position" style="width: 495px; height: 50px; margin-top: 20px"></textarea>
		<button onclick="htmlEditor.selection.insertHTML( document.getElementById( 'paste' ).value )">PASTE</button>
	</body>
</html>
