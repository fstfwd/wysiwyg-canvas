<!DOCTYPE HTML>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="css/main.css" />

		<style>
			canvas[data-object-type=html-viewport]:focus {
				outline: none;
			}

			span.l {
				display: inline-block;
				width: 100px;
			}

		</style>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="editor-states" style="float: right">
			<h3 style="margin: 0">Editor states</h3>
			<hr/>
			<label><span class="l">Bold:           </span><input id="bold" type="text" disabled /></label><br />
			<label><span class="l">Italic:         </span><input id="italic" type="text" disabled /></label><br />
			<label><span class="l">Underline:      </span><input id="underline" type="text" disabled /></label><br />
			<label><span class="l">Text align:     </span><input id="textAlign" type="text" disabled /></label><br />
			<label><span class="l">Font family:    </span><input id="fontFamily" type="text" disabled /></label><br />
			<label><span class="l">Font size:      </span><input id="fontSize" type="text" disabled /></label><br />
			<label><span class="l">Font color:     </span><input id="fontColor" type="text" disabled /></label><br />
			<label><span class="l">Vertical align: </span><input id="verticalAlign" type="text" disabled /></label><br />
		</div>
	</body>
</html>
